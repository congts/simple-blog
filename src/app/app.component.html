<div class="page-container">
    <div class="side-bar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" routerLink="home">
                    <i class="fa fa-list"></i>
                </a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
                <a class="nav-link" routerLink="new-post" title="Add new">
                    <i class="fa fa-plus"></i>
                </a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
                <a class="nav-link" (click)="logout()" title="Log Out">
                    <i class="fa fa-sign-out"></i>
                </a>
            </li>
            <li class="nav-item" *ngIf="!isLoggedIn">
                <a class="nav-link" title="Log In" routerLink="login">
                    <i class="fa fa-sign-in"></i>
                </a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <app-alert></app-alert>
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
