<h2>Create Post</h2>
<form [formGroup]="editForm">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" formControlName="content" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></textarea>
        <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
            <div *ngIf="f.content.errors.required">Content is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="publish">Publish</label>
        <select class="form-control" formControlName="status" id="publish">
            <option value="1">Enabled</option>
            <option value="2">Disabled</option>
        </select>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">Update</button>
        <button class="btn btn-default" (click)="onCancel()">Cancel</button>
        <button class="btn btn-danger" (click)="onDelete()">Delete</button>
